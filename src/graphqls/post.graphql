type FullPost {
    post: Post!
    files: [File!]!
    comments: [Comment!]!
    likeCount: Int!
}

type Query {
    searchPost(term: String!): [Post!]!
    getFullPost(id: Int!): FullPost!
}

type Mutation {
    toggleLike(postId: Int!): Boolean!
    upload(caption: String!, files: [String!]!): Post!
}
